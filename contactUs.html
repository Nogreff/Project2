<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 2</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
        
    </head>
    <body>
        <header>
            <div class="header_wrapper">
                <div class="icon_header">
                    <a href="/"><img src="./assets/img/logo/nox.svg"></a>
                </div> 
                <button class="mobile_toggle" aria-controls="list_menu" aria-expanded="false"></button>       
                <div class="menu_container mobile_menu" data-visible="false">
                    <nav class="header_nav">
                            
                            <ul class="list_format">
                                <li><a href="/features">Features</a></li>
                                <li><a href="/pricing">Pricing</a></li>
                                <li><a href="/download">Downloads</a></li>
                                <li><a href="/help">Help</a></li>
                            </ul>
                    </nav>
                    <div class="header_login">
                        <ul class=" list_format">
                            <li><a class="format_log" href="">Log In</a></li>
                            <li><a class="format_register" href="">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section class="contact_us">
            <div class="contact_top">
                <h1>Contact Us</h1>
            </div>
            <p><strong>Have a question?</strong> Visit our <a href="/help">Help</a> section</p>
            <div class="contact_form">
                <form id="form_contact">
                    <div class="input_format text_input">
                        <h4>Name</h4>
                        <input type="text" required>
                    </div>
                    <div class="input_format text_input">
                        <h4>Email</h4>
                        <input type="email" required>
                    </div>
                    <div class="input_format text_input">
                        <h4>Topic</h4>
                        <input type="text" required>
                    </div>
                    <div class="input_format  text_input">
                        <h4>Subject</h4>
                        <input type="text" required>
                    </div>
                    <div class="input_format textarea_input">
                        <h4>Message</h4>
                        <textarea required></textarea>
                    </div>
                    <div class="form_button">
                        <a class="button_stnd_rc_f">Sumit</a>
                    </div>           
                </form>
            </div>
        </section>
        <footer>
            <div class="footer_wrapper">
                <div class="footer_media">
                    <div class="footer_logo">
                        <img src="./assets/img/logo/nox5.svg">
                    </div>
                    <p>Follow us:</p>
                    <div class="footer_icons">
                        <img src="/assets/img/Logos/facebook(2).png">
                        <img src="/assets/img/Logos/twitter(1).png">
                        <img src="/assets/img/Logos/instagram(1).png">
                        <img src="/assets/img/Logos/linkedin(1).png">
                    </div>
                </div>
                <div class="footer_support">
                    <ul class="support_NOX footer_lists">
                        <li>NOX VPN</li>
                        <li><a href="/features">Features</a></li>
                        <li><a href="/pricing">Products</a></li>
                        <li><a href="/download">Downloads</a></li>
    
                    </ul>
                    <ul class="support_help footer_lists">
                        <li>Support</li>
                        <li><a href="/aboutUs">About Us</a></li>
                        <li><a href="/contactUs">Contact Us</a></li>
                        <li><a href="/help">Help</a></li>   
                    </ul>
                </div>
            </div>
        </footer>
        <script defer src="/assets/js/main.js"></script>
    </body>
</html>
